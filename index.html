<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated counter</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 >facebook</h1>
            <div class="counter" data-target="7000">0</div>
            <span>followers</span>
        </div>
        <div>
            <h1 >pinterest</h1>
            <div class="counter" data-target="8500">0</div>
            <span>followers</span>
        </div>
        <div>
            <h1 >whatsapp</h1>
            <div class="counter" data-target="6800">0</div>
            <span>followers</span>
        </div>
        <div>
            <h1 >linkedin</h1>
            <div class="counter" data-target="10000">0</div>
            <span>followers</span>
        </div>
        <div>
            <h1 >twitter</h1>
            <div class="counter" data-target="9000">0</div>
            <span>followers</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
